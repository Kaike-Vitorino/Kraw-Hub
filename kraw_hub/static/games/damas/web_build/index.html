<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Damas - Kraw Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <header class="hud">
      <h1>Damas</h1>
      <p class="turn" id="turnLabel">Vez das pe√ßas brancas</p>
      <p class="hint" id="hintLabel"></p>
    </header>
    <canvas id="board" width="800" height="800" aria-label="Tabuleiro do jogo de damas"></canvas>
    <section class="controls">
      <button id="restartBtn" type="button">Reiniciar</button>
    </section>
    <div class="overlay hidden" id="winnerOverlay" role="dialog" aria-live="assertive">
      <div class="message">
        <p id="winnerText"></p>
        <button id="closeOverlay" type="button">Fechar</button>
      </div>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
