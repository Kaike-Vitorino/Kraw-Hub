<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kraw-Hub</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="/static/img/favicon.png" type="image/png">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="Kraw-Hub - Hub de jogos em Python, plug-and-play">
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <div class="brand">
        <span class="logo">üéÆ</span>
        <h1>Kraw-Hub</h1>
      </div>
      <div class="actions">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Buscar jogos..." aria-label="Buscar jogos">
        </div>
        <button id="themeToggle" class="btn" aria-label="Alternar tema">üåì</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="games-grid" id="gamesGrid">
      {% for game in games %}
      <a class="game-card" href="/play/{{game.id}}" data-name="{{ game.name | lower }}" data-author="{{ (game.author or 'autor desconhecido') | lower }}" data-tags="{{ (game.tags or []) | join(' ') | lower }}">
        <div class="thumb">
          <img src="/static/games/{{game.id}}/icon.png" alt="√çcone do jogo {{game.name}}" loading="lazy">
        </div>
        <div class="meta">
          <h2 class="title">{{ game.name }}</h2>
          <p class="author">{{ game.author or "Autor desconhecido" }}</p>
          {% if game.tags %}
          <div class="tags">
            {% for tag in game.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </a>
      {% endfor %}
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Feito com ‚ù§Ô∏è para a comunidade. ‚Ä¢ <span id="gameCount">{{ games|length }}</span> jogo(s)</p>
    </div>
  </footer>
</body>
</html>
